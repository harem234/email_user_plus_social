{% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}{% if next %}?next={{ next }}{% endif %}">
        {% csrf_token %}
        {% if next %} <input type="hidden" name="next" value="{{ next }}"> {% endif %}
        <button type="submit">Log out</button>
    </form>
{% else %}
    you are logged out
{% endif %}
